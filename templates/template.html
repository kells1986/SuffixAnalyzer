<!DOCTYPE html>
<html>
  <head>
    <title>Suffix Analyser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <div class = "jumbotron">
            <h2>Suffix Analyser</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 text-center">
            <h3>Query</h3>
            <p>Enter a suffix and see a list of definitions</p>
            <input type="text" id="query">
            <button onclick="doQuery();">Query</button>
          
        </div>
        <div class="col-md-9">
          <div class="text-center">
            <h3>Results</h3>
          </div>
          <p id="noresults">Your results will be shown here</p>
          <ul id="results">
            
          </ul>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/query.js') }}"></script>
  </body>
</html>
